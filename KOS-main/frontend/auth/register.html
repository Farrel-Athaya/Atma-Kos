<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Kos Atma</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>Kos Atma</h1>
                <p>Buat akun baru</p>
            </div>
            
            <!-- Alert Container -->
            <div id="alertContainer"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" name="nama" required 
                           placeholder="Masukkan nama lengkap">
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Masukkan username" minlength="3">
                    <small id="usernameFeedback" class="feedback"></small>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="Masukkan email">
                    <small id="emailFeedback" class="feedback"></small>
                </div>
                
                <div class="form-group">
                    <label for="telepon">No. Telepon</label>
                    <input type="tel" id="telepon" name="telepon" 
                           placeholder="Masukkan no. telepon (opsional)">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required
                           placeholder="Minimal 6 karakter" minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Konfirmasi Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                           placeholder="Ulangi password">
                    <small id="passwordFeedback" class="feedback"></small>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
                    Daftar
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
                <p><a href="../index.html">Kembali ke Beranda</a></p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/config.js?v=2"></script>
    <script src="../js/api.js?v=2"></script>
    <script src="../js/auth.js?v=2"></script>
    <script>
        let usernameValid = false;
        let emailValid = false;
        let debounceTimer;

        document.addEventListener('DOMContentLoaded', function() {
            // Cek jika sudah login, redirect ke home
            checkAuth().then(user => {
                if (user) {
                    window.location.href = '../index.html';
                }
            });

            // Real-time username check
            document.getElementById('username').addEventListener('input', function() {
                clearTimeout(debounceTimer);
                const username = this.value;
                const feedback = document.getElementById('usernameFeedback');
                
                if (username.length < 4) {
                    feedback.textContent = 'Username minimal 4 karakter';
                    feedback.className = 'feedback error';
                    usernameValid = false;
                    return;
                }
                
                feedback.textContent = 'Memeriksa...';
                feedback.className = 'feedback checking';
                
                debounceTimer = setTimeout(async () => {
                    try {
                        const response = await API.auth.checkAvailability('username', username);
                        console.log('Username check response:', response);
                        if (response.success && response.data && response.data.available === true) {
                            feedback.textContent = 'Username tersedia';
                            feedback.className = 'feedback success';
                            usernameValid = true;
                        } else if (response.success && response.data && response.data.available === false) {
                            feedback.textContent = 'Username sudah digunakan';
                            feedback.className = 'feedback error';
                            usernameValid = false;
                        } else {
                            feedback.textContent = 'Gagal memeriksa: ' + (response.message || 'Unknown error');
                            feedback.className = 'feedback error';
                            usernameValid = false;
                        }
                    } catch (error) {
                        console.error('Username check error:', error);
                        feedback.textContent = 'Gagal memeriksa';
                        feedback.className = 'feedback error';
                        usernameValid = false;
                    }
                }, 500);
            });

            // Real-time email check
            document.getElementById('email').addEventListener('input', function() {
                clearTimeout(debounceTimer);
                const email = this.value;
                const feedback = document.getElementById('emailFeedback');
                
                // Simple email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    feedback.textContent = 'Format email tidak valid';
                    feedback.className = 'feedback error';
                    emailValid = false;
                    return;
                }
                
                feedback.textContent = 'Memeriksa...';
                feedback.className = 'feedback checking';
                
                debounceTimer = setTimeout(async () => {
                    try {
                        const response = await API.auth.checkAvailability('email', email);
                        if (response.success && response.data.available) {
                            feedback.textContent = 'Email tersedia';
                            feedback.className = 'feedback success';
                            emailValid = true;
                        } else {
                            feedback.textContent = 'Email sudah terdaftar';
                            feedback.className = 'feedback error';
                            emailValid = false;
                        }
                    } catch (error) {
                        feedback.textContent = 'Gagal memeriksa';
                        feedback.className = 'feedback error';
                        emailValid = false;
                    }
                }, 500);
            });

            // Password confirmation check
            document.getElementById('confirmPassword').addEventListener('input', function() {
                const password = document.getElementById('password').value;
                const confirm = this.value;
                const feedback = document.getElementById('passwordFeedback');
                
                if (confirm !== password) {
                    feedback.textContent = 'Password tidak cocok';
                    feedback.className = 'feedback error';
                } else {
                    feedback.textContent = 'Password cocok';
                    feedback.className = 'feedback success';
                }
            });

            // Handle form submit
            document.getElementById('registerForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Validasi password
                if (password !== confirmPassword) {
                    showAlert('danger', 'Password tidak cocok!');
                    return;
                }
                
                if (!usernameValid) {
                    showAlert('danger', 'Username tidak valid atau sudah digunakan!');
                    return;
                }
                
                if (!emailValid) {
                    showAlert('danger', 'Email tidak valid atau sudah terdaftar!');
                    return;
                }
                
                const submitBtn = document.getElementById('submitBtn');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Memproses...';
                
                const formData = {
                    nama: document.getElementById('nama').value,
                    username: document.getElementById('username').value,
                    email: document.getElementById('email').value,
                    telepon: document.getElementById('telepon').value,
                    password: password,
                    confirm_password: confirmPassword
                };
                
                try {
                    const response = await API.auth.register(formData);
                    
                    if (response.success) {
                        showAlert('success', 'Registrasi berhasil! Mengalihkan ke halaman login...');
                        
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    } else {
                        showAlert('danger', response.message);
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Daftar';
                    }
                } catch (error) {
                    showAlert('danger', 'Terjadi kesalahan. Silakan coba lagi.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Daftar';
                }
            });
        });

        function showAlert(type, message) {
            const container = document.getElementById('alertContainer');
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }
    </script>
</body>
</html>
