<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelola Users - Admin Kos Atma</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/admin.css" />
  </head>
  <body class="admin-body">
    <!-- Sidebar -->
    <aside class="admin-sidebar">
      <div class="sidebar-header">
        <a href="../index.html" class="logo">Kos Atma</a>
        <span class="admin-badge">Admin</span>
      </div>
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="nav-item"> Dashboard </a>
        <a href="kos.html" class="nav-item"> Kelola Cabang </a>
        <a href="kamar.html" class="nav-item"> Kelola Kamar </a>
        <a href="penyewa.html" class="nav-item"> Data Penyewa </a>
        <a href="users.html" class="nav-item active"> Kelola Users </a>
        <a href="inbox.html" class="nav-item">
          Inbox Pesan
          <span id="inboxBadge" class="inbox-badge" style="display: none"
            >0</span
          >
        </a>
        <hr />
        <a href="../index.html" class="nav-item"> Lihat Website </a>
        <a href="#" onclick="adminLogout()" class="nav-item"> Keluar </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
      <header class="admin-header">
        <h1>Kelola Users</h1>
        <button class="btn btn-primary" onclick="openModal()">
          ‚ûï Tambah User
        </button>
      </header>

      <div class="admin-content">
        <div id="alertContainer"></div>

        <!-- Filter -->
        <div class="card">
          <div class="card-body">
            <form id="searchForm" class="search-form">
              <div class="search-row">
                <input
                  type="text"
                  id="searchKeyword"
                  placeholder="Cari nama atau email..."
                />
                <select id="filterRole">
                  <option value="">Semua Role</option>
                  <option value="admin">Admin</option>
                  <option value="user">User</option>
                </select>
                <button type="submit" class="btn btn-primary">Cari</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Users Table -->
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="admin-table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Foto</th>
                    <th>Nama</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Terdaftar</th>
                    <th>Aksi</th>
                  </tr>
                </thead>
                <tbody id="usersTableBody">
                  <tr>
                    <td colspan="8" class="text-center">Memuat data...</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal Form -->
    <div id="userModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle">Tambah User Baru</h2>
        <form id="userForm">
          <input type="hidden" id="userId" />
          <div class="form-group">
            <label for="nama">Nama Lengkap *</label>
            <input type="text" id="nama" name="nama" required />
          </div>
          <div class="form-group">
            <label for="username">Username *</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              minlength="3"
            />
          </div>
          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="telepon">No. Telepon</label>
            <input type="tel" id="telepon" name="telepon" />
          </div>
          <div class="form-group">
            <label for="role">Role *</label>
            <select id="role" name="role" required>
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <div class="form-group" id="passwordGroup">
            <label for="password">Password *</label>
            <input
              type="password"
              id="password"
              name="password"
              minlength="6"
            />
            <small class="text-muted" id="passwordHint"
              >Minimal 6 karakter</small
            >
          </div>
          <div class="form-actions">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="closeModal()"
            >
              Batal
            </button>
            <button type="submit" class="btn btn-primary" id="submitBtn">
              Simpan
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Delete Modal -->
    <div id="deleteModal" class="modal">
      <div class="modal-content modal-sm">
        <h3>Konfirmasi Hapus</h3>
        <p>Apakah Anda yakin ingin menghapus user ini?</p>
        <p><strong id="deleteUserName"></strong></p>
        <div class="form-actions">
          <button class="btn btn-secondary" onclick="closeDeleteModal()">
            Batal
          </button>
          <button class="btn btn-danger" id="confirmDeleteBtn">Hapus</button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script>
      let editingId = null;
      let deleteId = null;

      document.addEventListener("DOMContentLoaded", async function () {
        const user = await requireAdmin();
        if (!user) return;

        loadUsersList();

        document
          .getElementById("searchForm")
          .addEventListener("submit", function (e) {
            e.preventDefault();
            loadUsersList();
          });

        document
          .getElementById("userForm")
          .addEventListener("submit", handleSubmit);
      });

      async function loadUsersList() {
        const tbody = document.getElementById("usersTableBody");
        tbody.innerHTML =
          '<tr><td colspan="8" class="text-center">Memuat data...</td></tr>';

        const keyword = document.getElementById("searchKeyword").value;
        const role = document.getElementById("filterRole").value;

        try {
          const params = new URLSearchParams({ keyword, role }).toString();
          const response = await fetch(
            API_BASE_URL + "/api/admin/users.php?" + params,
            {
              credentials: "include",
            }
          );
          const result = await response.json();

          if (result.success && result.data.length > 0) {
            tbody.innerHTML = result.data
              .map(
                (user) => `
                        <tr>
                            <td>${user.id}</td>
                            <td>
                                <img src="${
                                  user.foto
                                    ? UPLOAD_BASE_URL + "/profiles/" + user.foto
                                    : "../assets/images/default-avatar.svg"
                                }" 
                                     alt="${
                                       user.nama
                                     }" class="table-img" style="border-radius: 50%;"
                                     onerror="this.src='../assets/images/default-avatar.svg'">
                            </td>
                            <td><strong>${user.nama}</strong></td>
                            <td>${user.username}</td>
                            <td>${user.email}</td>
                            <td><span class="badge badge-${user.role}">${
                  user.role
                }</span></td>
                            <td>${formatDate(user.created_at)}</td>
                            <td class="actions">
                                <button class="btn btn-sm btn-info" onclick="editUser(${
                                  user.id
                                })">‚úèÔ∏è</button>
                                <button class="btn btn-sm btn-danger" onclick="confirmDelete(${
                                  user.id
                                }, '${user.nama}')">üóëÔ∏è</button>
                            </td>
                        </tr>
                    `
              )
              .join("");
          } else {
            tbody.innerHTML =
              '<tr><td colspan="8" class="text-center">Tidak ada data user</td></tr>';
          }
        } catch (error) {
          tbody.innerHTML =
            '<tr><td colspan="8" class="text-center text-danger">Gagal memuat data</td></tr>';
        }
      }

      function openModal(isEdit = false) {
        document.getElementById("userModal").style.display = "flex";
        document.getElementById("modalTitle").textContent = isEdit
          ? "Edit User"
          : "Tambah User Baru";

        const passwordInput = document.getElementById("password");
        const passwordHint = document.getElementById("passwordHint");

        if (isEdit) {
          passwordInput.required = false;
          passwordHint.textContent =
            "Kosongkan jika tidak ingin mengubah password";
        } else {
          passwordInput.required = true;
          passwordHint.textContent = "Minimal 6 karakter";
          document.getElementById("userForm").reset();
          document.getElementById("userId").value = "";
          editingId = null;
        }
      }

      function closeModal() {
        document.getElementById("userModal").style.display = "none";
        editingId = null;
      }

      async function editUser(id) {
        try {
          const response = await fetch(
            API_BASE_URL + "/api/admin/users.php?id=" + id,
            {
              credentials: "include",
            }
          );
          const result = await response.json();

          if (result.success) {
            const user = result.data;
            editingId = id;

            document.getElementById("userId").value = user.id;
            document.getElementById("nama").value = user.nama;
            document.getElementById("username").value = user.username;
            document.getElementById("email").value = user.email;
            document.getElementById("telepon").value = user.telepon || "";
            document.getElementById("role").value = user.role;
            document.getElementById("password").value = "";

            openModal(true);
          }
        } catch (error) {
          showAlert("danger", "Gagal memuat data user");
        }
      }

      async function handleSubmit(e) {
        e.preventDefault();

        const submitBtn = document.getElementById("submitBtn");
        submitBtn.disabled = true;
        submitBtn.textContent = "Menyimpan...";

        const formData = {
          nama: document.getElementById("nama").value,
          username: document.getElementById("username").value,
          email: document.getElementById("email").value,
          telepon: document.getElementById("telepon").value,
          role: document.getElementById("role").value,
          password: document.getElementById("password").value,
        };

        if (editingId) {
          formData.id = editingId;
        }

        try {
          const response = await fetch(API_BASE_URL + "/api/admin/users.php", {
            method: editingId ? "PUT" : "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify(formData),
          });
          const result = await response.json();

          if (result.success) {
            showAlert(
              "success",
              editingId
                ? "User berhasil diperbarui!"
                : "User berhasil ditambahkan!"
            );
            closeModal();
            loadUsersList();
          } else {
            showAlert("danger", result.message);
          }
        } catch (error) {
          showAlert("danger", "Terjadi kesalahan");
        }

        submitBtn.disabled = false;
        submitBtn.textContent = "Simpan";
      }

      function confirmDelete(id, nama) {
        deleteId = id;
        document.getElementById("deleteUserName").textContent = nama;
        document.getElementById("deleteModal").style.display = "flex";

        document.getElementById("confirmDeleteBtn").onclick =
          async function () {
            try {
              const response = await fetch(
                API_BASE_URL + "/api/admin/users.php",
                {
                  method: "DELETE",
                  headers: { "Content-Type": "application/json" },
                  credentials: "include",
                  body: JSON.stringify({ id: deleteId }),
                }
              );
              const result = await response.json();

              if (result.success) {
                showAlert("success", "User berhasil dihapus");
                loadUsersList();
              } else {
                showAlert("danger", result.message);
              }
            } catch (error) {
              showAlert("danger", "Gagal menghapus user");
            }
            closeDeleteModal();
          };
      }

      function closeDeleteModal() {
        document.getElementById("deleteModal").style.display = "none";
        deleteId = null;
      }

      function formatDate(dateStr) {
        return new Date(dateStr).toLocaleDateString("id-ID", {
          day: "numeric",
          month: "short",
          year: "numeric",
        });
      }

      function showAlert(type, message) {
        const container = document.getElementById("alertContainer");
        container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        setTimeout(() => (container.innerHTML = ""), 5000);
      }

      window.onclick = function (event) {
        if (event.target.classList.contains("modal")) {
          event.target.style.display = "none";
        }
      };
    </script>
    <script src="../js/admin-inbox.js"></script>
  </body>
</html>
