<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Kos Atma</title>
    <link rel="stylesheet" href="../css/admin.css" />
  </head>
  <body>
    <div class="admin-login-container">
      <div class="admin-login-box">
        <div class="admin-login-header">
          <span class="admin-badge">Admin Panel</span>
          <h1>Kos Atma</h1>
          <p>Masuk ke panel administrasi</p>
        </div>

        <!-- Alert Container -->
        <div id="alertContainer"></div>

        <form id="adminLoginForm">
          <div class="form-group">
            <label for="username">Username atau Email</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              placeholder="Masukkan username atau email"
              autocomplete="username"
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Masukkan password"
              autocomplete="current-password"
            />
          </div>

          <button type="submit" class="btn-admin" id="submitBtn">
            Masuk ke Admin Panel
          </button>
        </form>

        <div class="admin-login-footer">
          <a href="../index.html">‚Üê Kembali ke Website</a>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Cek jika sudah login sebagai admin, redirect ke dashboard
        checkAuth().then((user) => {
          if (user && user.role === "admin") {
            window.location.href = "dashboard.html";
          } else if (user) {
            // User biasa tidak boleh akses admin
            showAlert("warning", "Anda tidak memiliki akses ke halaman admin");
          }
        });
      });

      document
        .getElementById("adminLoginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const submitBtn = document.getElementById("submitBtn");

          submitBtn.disabled = true;
          submitBtn.textContent = "Memproses...";

          try {
            const response = await API.auth.login(username, password);

            if (response.success) {
              // Cek apakah user adalah admin
              if (response.data.user.role === "admin") {
                showAlert("success", "Login berhasil! Mengalihkan...");
                setTimeout(() => {
                  window.location.href = "dashboard.html";
                }, 1000);
              } else {
                // Bukan admin, logout dan tampilkan error
                await API.auth.logout();
                showAlert(
                  "danger",
                  "Akses ditolak. Halaman ini hanya untuk administrator."
                );
                submitBtn.disabled = false;
                submitBtn.textContent = "Masuk ke Admin Panel";
              }
            } else {
              showAlert("danger", response.message || "Login gagal");
              submitBtn.disabled = false;
              submitBtn.textContent = "Masuk ke Admin Panel";
            }
          } catch (error) {
            console.error("Login error:", error);
            showAlert("danger", "Terjadi kesalahan. Silakan coba lagi.");
            submitBtn.disabled = false;
            submitBtn.textContent = "Masuk ke Admin Panel";
          }
        });

      function showAlert(type, message) {
        const container = document.getElementById("alertContainer");
        container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
      }
    </script>
  </body>
</html>
