<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelola Cabang - Admin Kos Atma</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/admin.css" />
  </head>
  <body class="admin-body">
    <!-- Sidebar -->
    <aside class="admin-sidebar">
      <div class="sidebar-header">
        <a href="../index.html" class="logo">Kos Atma</a>
        <span class="admin-badge">Admin</span>
      </div>
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="nav-item"> Dashboard </a>
        <a href="kos.html" class="nav-item active"> Kelola Cabang </a>
        <a href="kamar.html" class="nav-item"> Kelola Kamar </a>
        <a href="penyewa.html" class="nav-item"> Data Penyewa </a>
        <a href="users.html" class="nav-item"> Kelola Users </a>
        <a href="inbox.html" class="nav-item">
          Inbox Pesan
          <span id="inboxBadge" class="inbox-badge" style="display: none"
            >0</span
          >
        </a>
        <hr />
        <a href="../index.html" class="nav-item"> Lihat Website </a>
        <a href="#" onclick="adminLogout()" class="nav-item"> Keluar </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
      <header class="admin-header">
        <h1>Kelola Cabang Kos</h1>
        <button class="btn btn-primary" onclick="openModal()">
          ‚ûï Tambah Cabang
        </button>
      </header>

      <div class="admin-content">
        <!-- Alert Container -->
        <div id="alertContainer"></div>

        <!-- Search & Filter -->
        <div class="card">
          <div class="card-body">
            <form id="searchForm" class="search-form">
              <div class="search-row">
                <input
                  type="text"
                  id="searchKeyword"
                  placeholder="Cari nama cabang..."
                />
                <select id="filterTipe">
                  <option value="">Semua Tipe</option>
                  <option value="putra">Putra</option>
                  <option value="putri">Putri</option>
                  <option value="campur">Campur</option>
                </select>
                <button type="submit" class="btn btn-primary">Cari</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Kos Table -->
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="admin-table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Foto</th>
                    <th>Nama Cabang</th>
                    <th>Tipe</th>
                    <th>Alamat</th>
                    <th>Kamar</th>
                    <th>Aksi</th>
                  </tr>
                </thead>
                <tbody id="kosTableBody">
                  <tr>
                    <td colspan="7" class="text-center">Memuat data...</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal Form -->
    <div id="kosModal" class="modal">
      <div class="modal-content modal-lg">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle">Tambah Kos Baru</h2>
        <form id="kosForm" enctype="multipart/form-data">
          <input type="hidden" id="kosId" />
          <div class="form-grid">
            <div class="form-group">
              <label for="nama">Nama Kos *</label>
              <input type="text" id="nama" name="nama" required />
            </div>
            <div class="form-group">
              <label for="tipe">Tipe Kos *</label>
              <select id="tipe" name="tipe" required>
                <option value="">Pilih Tipe</option>
                <option value="putra">Kos Putra</option>
                <option value="putri">Kos Putri</option>
                <option value="campur">Kos Campur</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="alamat">Alamat Lengkap *</label>
            <textarea id="alamat" name="alamat" rows="2" required></textarea>
          </div>
          <div class="form-grid">
            <div class="form-group">
              <label for="latitude">Latitude</label>
              <input
                type="text"
                id="latitude"
                name="latitude"
                placeholder="-6.2088"
              />
            </div>
            <div class="form-group">
              <label for="longitude">Longitude</label>
              <input
                type="text"
                id="longitude"
                name="longitude"
                placeholder="106.8456"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="deskripsi">Deskripsi</label>
            <textarea id="deskripsi" name="deskripsi" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="fasilitas">Fasilitas (pisahkan dengan koma)</label>
            <input
              type="text"
              id="fasilitas"
              name="fasilitas"
              placeholder="WiFi, Parkir, Dapur Umum, dll"
            />
          </div>
          <div class="form-group">
            <label for="foto">Foto Kos</label>
            <input type="file" id="foto" name="foto" accept="image/*" />
            <div id="fotoPreview" class="image-preview"></div>
          </div>
          <div class="form-actions">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="closeModal()"
            >
              Batal
            </button>
            <button type="submit" class="btn btn-primary" id="submitBtn">
              Simpan
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
      <div class="modal-content modal-sm">
        <h3>Konfirmasi Hapus</h3>
        <p>Apakah Anda yakin ingin menghapus kos ini?</p>
        <p><strong id="deleteKosName"></strong></p>
        <div class="form-actions">
          <button class="btn btn-secondary" onclick="closeDeleteModal()">
            Batal
          </button>
          <button class="btn btn-danger" id="confirmDeleteBtn">Hapus</button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script>
      let editingId = null;
      let deleteId = null;

      document.addEventListener("DOMContentLoaded", async function () {
        const user = await requireAdmin();
        if (!user) return;

        loadKosList();

        // Search form
        document
          .getElementById("searchForm")
          .addEventListener("submit", function (e) {
            e.preventDefault();
            loadKosList();
          });

        // Kos form
        document
          .getElementById("kosForm")
          .addEventListener("submit", handleSubmit);

        // Foto preview
        document
          .getElementById("foto")
          .addEventListener("change", function (e) {
            const file = e.target.files[0];
            if (file) {
              const reader = new FileReader();
              reader.onload = function (e) {
                document.getElementById(
                  "fotoPreview"
                ).innerHTML = `<img src="${e.target.result}" alt="Preview">`;
              };
              reader.readAsDataURL(file);
            }
          });
      });

      async function loadKosList() {
        const tbody = document.getElementById("kosTableBody");
        tbody.innerHTML =
          '<tr><td colspan="7" class="text-center">Memuat data...</td></tr>';

        const params = {
          keyword: document.getElementById("searchKeyword").value,
          tipe: document.getElementById("filterTipe").value,
        };

        try {
          const response = await API.kos.getList(params);

          if (response.success && response.data.length > 0) {
            tbody.innerHTML = response.data
              .map(
                (kos) => `
                        <tr>
                            <td>${kos.id}</td>
                            <td>
                                <img src="${
                                  kos.foto
                                    ? UPLOAD_BASE_URL + "/kos/" + kos.foto
                                    : "../assets/images/no-image.svg"
                                }" 
                                     alt="${kos.nama}" class="table-img"
                                     onerror="this.src='../assets/images/no-image.svg'">
                            </td>
                            <td><strong>${kos.nama}</strong></td>
                            <td><span class="badge badge-${kos.tipe}">${
                  kos.tipe
                }</span></td>
                            <td>${kos.alamat}</td>
                            <td>${kos.total_kamar || 0} kamar</td>
                            <td class="actions">
                                <button class="btn btn-sm btn-info" onclick="editKos(${
                                  kos.id
                                })">‚úèÔ∏è Edit</button>
                                <button class="btn btn-sm btn-danger" onclick="confirmDelete(${
                                  kos.id
                                }, '${kos.nama}')">üóëÔ∏è Hapus</button>
                            </td>
                        </tr>
                    `
              )
              .join("");
          } else {
            tbody.innerHTML =
              '<tr><td colspan="7" class="text-center">Tidak ada data kos</td></tr>';
          }
        } catch (error) {
          tbody.innerHTML =
            '<tr><td colspan="7" class="text-center text-danger">Gagal memuat data</td></tr>';
        }
      }

      function openModal(isEdit = false) {
        document.getElementById("kosModal").style.display = "flex";
        document.getElementById("modalTitle").textContent = isEdit
          ? "Edit Kos"
          : "Tambah Kos Baru";
        if (!isEdit) {
          document.getElementById("kosForm").reset();
          document.getElementById("kosId").value = "";
          document.getElementById("fotoPreview").innerHTML = "";
          editingId = null;
        }
      }

      function closeModal() {
        document.getElementById("kosModal").style.display = "none";
        editingId = null;
      }

      async function editKos(id) {
        try {
          const response = await API.kos.getDetail(id);

          if (response.success) {
            const kos = response.data;
            editingId = id;

            document.getElementById("kosId").value = kos.id;
            document.getElementById("nama").value = kos.nama;
            document.getElementById("tipe").value = kos.tipe;
            document.getElementById("alamat").value = kos.alamat;
            document.getElementById("latitude").value = kos.latitude || "";
            document.getElementById("longitude").value = kos.longitude || "";
            document.getElementById("deskripsi").value = kos.deskripsi || "";
            document.getElementById("fasilitas").value = kos.fasilitas || "";

            if (kos.foto) {
              document.getElementById(
                "fotoPreview"
              ).innerHTML = `<img src="${UPLOAD_BASE_URL}/kos/${kos.foto}" alt="Preview">`;
            }

            openModal(true);
          }
        } catch (error) {
          showAlert("danger", "Gagal memuat data kos");
        }
      }

      async function handleSubmit(e) {
        e.preventDefault();

        const submitBtn = document.getElementById("submitBtn");
        submitBtn.disabled = true;
        submitBtn.textContent = "Menyimpan...";

        const formData = new FormData();
        formData.append("nama", document.getElementById("nama").value);
        formData.append("tipe", document.getElementById("tipe").value);
        formData.append("alamat", document.getElementById("alamat").value);
        formData.append("latitude", document.getElementById("latitude").value);
        formData.append(
          "longitude",
          document.getElementById("longitude").value
        );
        formData.append(
          "deskripsi",
          document.getElementById("deskripsi").value
        );
        formData.append(
          "fasilitas",
          document.getElementById("fasilitas").value
        );

        const fotoInput = document.getElementById("foto");
        if (fotoInput.files[0]) {
          formData.append("foto", fotoInput.files[0]);
        }

        try {
          let response;
          if (editingId) {
            response = await API.kos.update(editingId, formData);
          } else {
            response = await API.kos.create(formData);
          }

          if (response.success) {
            showAlert(
              "success",
              editingId
                ? "Kos berhasil diperbarui!"
                : "Kos berhasil ditambahkan!"
            );
            closeModal();
            loadKosList();
          } else {
            showAlert("danger", response.message);
          }
        } catch (error) {
          showAlert("danger", "Terjadi kesalahan");
        }

        submitBtn.disabled = false;
        submitBtn.textContent = "Simpan";
      }

      function confirmDelete(id, nama) {
        deleteId = id;
        document.getElementById("deleteKosName").textContent = nama;
        document.getElementById("deleteModal").style.display = "flex";

        document.getElementById("confirmDeleteBtn").onclick =
          async function () {
            try {
              const response = await API.kos.delete(deleteId);
              if (response.success) {
                showAlert("success", "Kos berhasil dihapus");
                loadKosList();
              } else {
                showAlert("danger", response.message);
              }
            } catch (error) {
              showAlert("danger", "Gagal menghapus kos");
            }
            closeDeleteModal();
          };
      }

      function closeDeleteModal() {
        document.getElementById("deleteModal").style.display = "none";
        deleteId = null;
      }

      function showAlert(type, message) {
        const container = document.getElementById("alertContainer");
        container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        setTimeout(() => (container.innerHTML = ""), 5000);
      }

      // Close modals on outside click
      window.onclick = function (event) {
        if (event.target.classList.contains("modal")) {
          event.target.style.display = "none";
        }
      };
    </script>
    <script src="../js/admin-inbox.js"></script>
  </body>
</html>
